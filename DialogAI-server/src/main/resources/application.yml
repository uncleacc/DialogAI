server:
  port: 8080
  servlet:
    context-path: /api
  # 禁用Tomcat的响应缓冲
  tomcat:
    connection-timeout: 60000
    max-connections: 1000
  # 设置响应压缩相关配置
  compression:
    enabled: false # 对于SSE禁用压缩

spring:
  application:
    name: dialog-ai-backend
  
  # MVC配置 - 禁用异步请求的超时
  mvc:
    async:
      request-timeout: 60000
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/dialog_ai?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# DeepSeek API配置
deepseek:
  api:
    base-url: https://api.deepseek.com
    api-key: sk-5a3bd97958cf44b0982887bb93a56f06
    model: deepseek-chat
    timeout: 30000

# 日志配置
logging:
  level:
    com.dialogai: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 